<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--css-->
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       <!-- fontstyle -->
       <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
       <!-- Animate cdn -->
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

       <title> X-O Game</title>
     </head>
     <body>

            <div class="flex-container container">
              <div class="imgcontent animate__animated animate__fadeInLeft">
                <img class="idea"  src="vector-collages-idea-from-virtual-reality.png"/>
                <img class="win hide" src="cherry-success.png"/>
                <img class="draw hide" src="flamenco-welcome.png"/>

              </div>
              
              <div class="content animate__animated animate__zoomInDown">
                  <h1 class="hide header animate__animated animate__bounceInDown">Player <span class="player">X</span> your turn</h1>
                  <h1 class="stylestart">Start Game Now <span><img class="imgstart"src="pngegg.png" ></span></h1>
                    <table class=" animate__animated hide">
                        <tr class="rows">
                            <td class="1"></td>
                            <td class="vertical 2"></td>
                            <td class="3"></td>
                        </tr>
                        <tr>
                            <td class="horizontal 4"></td>
                            <td class="vertical horizontal 5" ></td>
                            <td class="horizontal 6"></td>
                        </tr>
                        <tr>
                            <td class="7"></td>
                            <td class="vertical 8"></td>
                            <td class="9"></td>
                        </tr>
                    </table>
                         <button id="play" type="button" class="btn btn-outline-primary animate__animated animate__zoomInUp">Start Game</button>                     
                         <button id="reset" type="button" class="hide btn btn-outline-warning animate__animated animate__zoomInUp">Play Again</button>
              </div>
            </div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

  </body>
</html>
